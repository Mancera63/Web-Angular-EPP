<table mat-table [dataSource]="dataSource">
    <!-- Name Column -->
    <ng-container matColumnDef="nomCliente">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nomCliente}} </td>
    </ng-container>

    <!-- Dir Column -->
    <ng-container matColumnDef="dirCliente">
        <th mat-header-cell *matHeaderCellDef> Dirección </th>
        <td mat-cell *matCellDef="let element"> {{element.dirCliente}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="emailCliente">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.emailCliente}} </td>
    </ng-container>

    <!-- Tel Column -->
    <ng-container matColumnDef="telCliente">
        <th mat-header-cell *matHeaderCellDef> Teléfono </th>
        <td mat-cell *matCellDef="let element"> {{element.telCliente}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Editar </th>
        <td mat-cell *matCellDef="let element"> <a class="btn btn-secondary text-white" (click)="onEdit(element)">
                <mat-icon>edit</mat-icon>
            </a> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="length" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
