<table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="nomArea">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nomArea}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
        <td mat-cell *matCellDef="let element">
            <a class="btn btn-secondary text-white" (click)="editDialog(element)">
                <mat-icon>edit</mat-icon>
            </a>
            <a class="btn btn-danger text-white" (click)="removeArea(element)">
                <mat-icon>delete</mat-icon>
            </a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div style="z-index: 5; position: fixed; bottom: 10%; right: 5%">
    <a mat-mini-fab class="btn-lg" (click)="openDialog()">
        <mat-icon class="mat-icon-lg">add</mat-icon>
    </a>
</div>

<mat-paginator [length]="length" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
