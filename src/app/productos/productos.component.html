<table mat-table [dataSource]="dataSource">
    <!-- Name Column -->
    <ng-container matColumnDef="nomProducto">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nomProducto}} </td>
    </ng-container>

    <!-- Costo Column -->
    <ng-container matColumnDef="costo">
        <th mat-header-cell *matHeaderCellDef> Costo </th>
        <td mat-cell *matCellDef="let element"> {{element.costo}} </td>
    </ng-container>

    <!-- Precio Column -->
    <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
    </ng-container>

    <!-- Existencia Column -->
    <ng-container matColumnDef="existencia">
        <th mat-header-cell *matHeaderCellDef> Existencia </th>
        <td mat-cell *matCellDef="let element"> {{element.existencia}} </td>
    </ng-container>

    <!-- Reorden Column -->
    <ng-container matColumnDef="reorden">
        <th mat-header-cell *matHeaderCellDef> Reorden </th>
        <td mat-cell *matCellDef="let element"> {{element.reorden}} </td>
    </ng-container>

    <!-- Comprometidas Column -->
    <ng-container matColumnDef="comprometidas">
        <th mat-header-cell *matHeaderCellDef> Comprometidas </th>
        <td mat-cell *matCellDef="let element"> {{element.comprometidas}} </td>
    </ng-container>

    <!-- Vigente Column -->
    <ng-container matColumnDef="vigente">
        <th mat-header-cell *matHeaderCellDef> Vigente </th>
        <td mat-cell *matCellDef="let element"> {{element.vigente}} </td>
    </ng-container>

    <!-- Imagen Column -->
    <ng-container matColumnDef="imagen">
        <th mat-header-cell *matHeaderCellDef> Imagen </th>
        <td mat-cell *matCellDef="let element"> {{element.imagen}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
        <td mat-cell *matCellDef="let element">
            <a class="btn btn-secondary text-white" (click)="editDialog(element)">
                <mat-icon>edit</mat-icon>
            </a>
            <a class="btn btn-danger text-white" (click)="removeProducto(element)">
                <mat-icon>delete</mat-icon>
            </a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div style="z-index: 5; position: fixed; bottom: 10%; right: 5%">
    <a mat-mini-fab class="btn-lg" (click)="openDialog()">
        <mat-icon class="mat-icon-lg">add</mat-icon>
    </a>
</div>

<mat-paginator [length]="length" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
